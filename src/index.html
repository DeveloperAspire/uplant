<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Beautiful and Afforable Plants" />

    <title>Uplant &mdash; Beautiful and Afforable Plants</title>

  <body>

    <!-- HEADER  -->
    <header>
      <nav class="nav">
        <div class="nav__logo">
          <a href=""
            ><img src="./assets/images/logo.png" alt="Uplant Logo"

        </div>
        <div class="nav__menu">
          <ul>
